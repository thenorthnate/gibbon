{% extends "layout.html" %}
{% block body %}
{% if session.logged_in %}

<div class="container">

    <div class="jumbotron" style="width:50%;margin:0 auto;">

      {% if confirm %}
      {% if error %}
      <div class="alert alert-danger" role="alert">
        <p class="error">Whoops... {{ error }}</p>
      </div>
      {% else %}
      <div class="alert alert-success" role="alert">
        <p class="error">Successfully added account!</p>
      </div>
      {% endif %}
      {% endif %}

      <h1>Hello again.</h1>
      <p>Add your bank information below.</p>

      <form action="{{ url_for("addaccount") }}" method="post">
        <div class = "form-group">
          <label class="sr-only">Bank Name</label>
          <input value = "{{ request.form.name }}" name = "name" class="form-control" placeholder="Name of Bank" required>
        </div>

        <div class = "form-group">
          <label class="sr-only">Account Number</label>
          <input value = "{{ request.form.accountNumber }}" name = "accountNumber" class="form-control" placeholder="Account Number" required>
        </div>

        <div class="form-group" style="width:50%;">
          <label>Account Type</label>
          <select class="form-control" id="selection" name="accountType">
            <option value="Checking">Checking</option>
            <option value="Savings">Savings</option>
            <option value="CD">CD</option>
            <option value="Other">Other</option>
          </select>
        </div> <!-- form-group -->

        <div class = "form-group">
          <label class="sr-only">Current Total</label>
          <input value = "{{ request.form.balance }}" name = "balance" style="width:50%;" class="form-control" placeholder="Starting Balance ($)" required>
          <br>
          <input value = "{{ request.form.inceptiondate }}" name = "inceptiondate" style="width:50%;" class="form-control" placeholder="Account Creation Date" required>
        </div>
        <center>
          <button class="btn btn-lg btn-warning btn-block" type="submit" style="width:50%;">Add Account &raquo;</button>
        </center>
      </form>
    </div> <!-- jumbotron -->

</div> <!-- container -->
{% endif %}
{% endblock %}
